<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      div#app {
        margin: 20px auto;
        padding: 20px;
        width: 300px;
        border: 1px solid gray;
        box-shadow: 5px 5px 5px #aaa;
      }
      input, select {
        padding: 5px;
        margin: 10px;
      }
      select { width: 150px;}

    </style>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      이름:
      <input
        type="text"
        placeholder="이름을 입력하세요"
        v-model="body"
      /><br />

      <div>
        <label>
          <input type="radio" value="남자" v-model="radioChoice" /> 남자
        </label>
        <label>
          <input type="radio" value="여자" v-model="radioChoice" /> 여자
        </label>
      </div>
      <br />

      <select v-model="choice">
        <option value="">전공을 선택하세요</option>
        <option value="소프">소프트웨어공학</option>
        <option value="컴공">컴퓨터공학</option>
        <option value="정통">정보통신공학</option>
        <option value="인지">인공지능</option>
      </select>
      <br />

      <input type="checkbox" v-model="value" /> 활성화

      <hr />
      <p>이름: {{ body }}</p>
      <p>성별: {{ radioChoice }}</p>
      <p>전공: {{ choice }}</p>
      <p>활성화: {{ value }}</p>
    </div>
    <script type="text/javascript">
      let app = {
        data() {
          return { title: "입력 양식", body: "", value: false, choice: "" };
        },
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
